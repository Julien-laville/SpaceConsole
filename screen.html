<script>

    } else {

    let handle = -1

    const b2 = new Box2D()
    world = null    
    in_game()
    
    function in_game() {
        //map
        
        world = new b2.b2World(new b2.b2Vec2(0.0, 0.0), true) // allow pause
        //cars
        var car = new b2.b2BodyDef()
        car.set_type(b2.b2_dynamicBody)
        var carBody = world.CreateBody(car)
        
        var circleShape = new b2.b2CircleShape()
        circleShape.set_m_radius(0.5)
        carBody.CreateFixture(circleShape, 1.0)
        
        }
    
    
    function in_frame() {
        world.step(delta)
        world.DrawDebugData();
        for(var i = 0; i < entities.length; i ++) {
            //entities[0]
        }
    }
    
    /* Game */
    const ct = sc.getContext('2d')
    sc.width = window.innerWidth
    sc.height = window.innerHeight
    let time = performance.now()
    let delta = 0
    function loop() {
        sc.width+=0//clear
        delta = performance.now() - time
        handle = requestAnimationFrame(loop)
        
        // inputs
        in_frame()
        
        // frame
        
        Update_screen()
        debug.innerHTML = time
        time = performance.now()
    }
